<html>
	<head>
		<title>Main</title>
	</head>
	<body>
		<h1>Hello World!!!</h1>
	</body>
	<script>
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
				document.body.innerHTML += "<br>" + this.responseText;
			}
		};
		xhttp.open("GET", "phpTest.php", true);
		xhttp.send();
	</script>
</html>
